<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON-Off-Bulb</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <h3 id="head">Light OFF</h3>
    <div class="container">
        
        <figure class="imgContainer">
            <img src="../images/offbulb.jpg" id="bulb1">
        <figcaption>Light ON OFF</figcaption>
        </figure>
        <figure class="imgContainer">
            <img src="../images/offbulb.jpg" id="bulb2" >
        <figcaption>Light ON OFF</figcaption>
        </figure>
        <figure class="imgContainer">
            <img src="../images/offbulb.jpg" id="bulb3">
        <figcaption>Light ON OFF</figcaption>
        </figure>
        <figure class="imgContainer">
            <img src="../images/offbulb.jpg" id="bulb4" >
        <figcaption>Light ON OFF</figcaption>
        </figure>
        <figure class="imgContainer">
            <img src="../images/offbulb.jpg" id="bulb5">
        <figcaption>Light ON OFF</figcaption>
        </figure>   
    </div>
    
    <div class="toggleContainer">
        <input type="checkbox" id="toggle1">
        <label for="toggle1" onclick="onOffBulb()"></label>
    </div>
    
    <script src="../js/script.js"></script>
